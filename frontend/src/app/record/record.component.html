<div id="snippet-container" class="container-fluid">
  <div class="row">
    <div class="col-xs-12" style="padding: 20px">
      <h4>ID: {{record.id}}</h4>
      <h4>Name: {{record.name}}</h4>
      <h4>About: </h4>
      <p>{{record.about }}</p>
      <h4>Uploaded by:</h4> {{ record.author }} <br>
      <h4>Created by:</h4> {{ record.creator.givenName }} 
      {{ record.creator.additionalName }} {{ record.creator.familyName }}
      <h4>Files:</h4>
      <div *ngIf="record.filesNames.length > 0">
        <div id="element" class="list-group-item clearfix" *ngFor="let file of record.filesNames">
          <div class="row">
            <div class="col-xs-12 ">
              <div id="fileViewHeading" class="list-group-item-heading">
                <h4 class="pull-left">{{file}}</h4>
                <div class="pull-right">
                    <button type="button" class="btn btn-primary">Edit</button>
                    <button type="button" class="btn btn-success">Details</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
              </div>
              <!--<div id="fileViewContent" class="list-group-item-text">
                <hr>
                <div *ngIf="isEditEnabled(file)" style="clear: both">
                  <app-file-edit 
                  [file] = "file"
                  (metadataAdded) = "onMetadataAdded($event)"></app-file-edit>
                </div>
              </div>   -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
