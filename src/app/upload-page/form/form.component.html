<div class="row">
  <!--Form-->
  <form>
      <div id="form" class="col-sm-4 form-group">
        <!--Record header fields-->
        <label for="record-name-input" class="control-label">Record name</label>
        <input id="record-name-input" type="text" class="form-control" [(ngModel)]="record.recordHeader.name" placeholder="Name the record" name="name">
        <label for="about-input" class="control-label">About the record</label>
        <textarea 
          id="about-input" 
          type="text" 
          class="form-control" 
          [(ngModel)]="record.recordHeader.about" 
          placeholder="Describe the record" 
          name="about"
          rows="5"></textarea>
        <label for="author-input" class="control-label">Author</label>
        <input id="author-input" type="text" class="form-control" required [(ngModel)]="record.recordHeader.author" placeholder="Name the author" name="author">
        <label for="creator-input" class="control-label">Creator</label>
      <div id="creator-input" class="row">
        <div class="col-sm-4">
          <input type="text" class="form-control" [(ngModel)]="record.recordHeader.creator.givenName" placeholder="name" name="recordName">
        </div>
        <div class="col-sm-4">
          <input type="text" class="form-control" [(ngModel)]="record.recordHeader.creator.additionalName" placeholder="additional names" name="recordName">
        </div>
        <div class="col-sm-4">
          <input type="text" class="form-control" [(ngModel)]="record.recordHeader.creator.familyName" placeholder="surname" name="recordName">
        </div>
      </div>
      <hr>
      <!--end record header fields-->

      <!--Files input-->
        <label for="files-input" class="control-label">Files</label>
        <input id="files-input" type="file" class="form-control" style="margin: 5px" multiple (change)="fileChange($event)" placeholder="File to upload" name="file"/>
      <div>
        <button (click)="newRecord()" type="submit" class="btn btn-block btn-success" style="margin: 5px">Add record</button>
      </div>
      <div>
        <select class="form-control" *ngIf="isAddingFile" (change)="onSelectChange($event.target.value)">
          <option value="citationType.CreativeWork">Creative work</option>
          <option value="citationType.Article">Article</option>
          <option value="citationType.Book">Book</option>
          <option value="citationType.AudioObject">Audio Object</option>
          <option value="citationType.ImageObject">Image Object</option>
          <option value="citationType.MusicRecording">Music Recording</option>
          <option value="citationType.SoftwareSourceCode">Software Source Code</option>
          <option [ngValue]="citationType.VideoObject">Video Object</option>
        </select>
      </div>
    </div>
  </form>

  <div id="snippet" class="col-sm-7">
    <!--<div class="col-sm-12">
      
      </div>-->
      <app-record-snippet 
        *ngIf="enableSnippetView()"
        [record]="record"></app-record-snippet>
    </div>
  </div>
